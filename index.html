<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <h1 class="text-5xl mt-5 text-center">Welcome to <span class="text-purple-600">Baper bank</span></h1>
    <section class="bg-green-200 w-3/4 mx-auto mt-8 ">
        <h3 class="mt-4 text-center mb-8 font-semibold">Please Login</h3>
        <div>
            <input id="emial-field" class=" border block border-gray-400 rounded w-3/4 mx-auto mb-4  px-2" type="text"
                placeholder="Your email">

            <input id="password-field" class="border block border-gray-400 rounded w-3/4 mx-auto mb-10 px-2"
                type="password" placeholder="Your password">

            <button id="login-submit" class="bg-green-600 px-8 font-medium  rounded text-white ml-40 mb-10 py-2">
                Submit</button>




        </div>


    </section>
