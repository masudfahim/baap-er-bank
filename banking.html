<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">Let,t get some <span class="text-purple-600">moooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded mt-8">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00.00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded mt-8">
                    <h3 class="text-3xl">Withdrow</h3>
                    <h4 class="text-2xl">$<span id="withdrow-total">00.00</span></h4>
                </div>
                <div class="bg-lime-600 p-8 rounded mt-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1200.00</span>
                </div>
            </div>
        </section>


        <!-- deposit and withdrow  -->
        <section>
            <div class="grid grid-cols-2 mt-10 gap-4">
                <div class="bg-violet-400 p-8 rounded">
                    <h3 class="text-3xl w-3/4 mx-auto mb-4  px-2 text-white">Please deposit</h3>
                    <input id="deposit-input" class=" border block border-gray-400 rounded w-3/4 mx-auto mb-4  px-2"
                        type="text" placeholder="$ Amount you want to deposit">

                    <button id="deposit-button"
                        class="bg-green-600 px-8 font-medium  rounded text-white ml-40 mb-10 py-2">
                        Deposit</button>

                </div>




                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-3xl w-3/4 mx-auto mb-4  px-2 text-white"> please Withdrow</h3>
                    <input id="withdrow-input" class=" border block border-gray-400 rounded w-3/4 mx-auto mb-4  px-2"
                        type="text" placeholder="$ Amount you want to Withdrow">
                    <button id="withdrow-button"
                        class="bg-green-600 px-8 font-medium  rounded text-white ml-40 mb-10 py-2">
                        withdrow</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>

</body>

</html>
